services:
  # Backend Service
  - type: web
    name: itc-shield-backend
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        value: https://itc-shield-frontend.onrender.com,http://localhost:3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GSP_MODE
        value: sandbox
      - key: SANDBOX_CLIENT_ID
        sync: false
      - key: SANDBOX_SECRET
        sync: false
      - key: REDIS_URL
        sync: false

  # Frontend Service
  - type: web
    name: itc-shield-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: cd frontend/itc-shield && npm install && npm run build
    startCommand: cd frontend/itc-shield && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: itc-shield-backend
          property: host
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
