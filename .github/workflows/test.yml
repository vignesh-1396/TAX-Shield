name: Tests and Deployment

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run tests with coverage
      env:
        JWT_SECRET_KEY: test_secret_key_for_ci_minimum_32_characters_long
        DATABASE_URL: ""
        GSP_MODE: mock
      run: |
        cd backend
        python -m pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=50
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run Black (formatting check)
      run: |
        cd backend
        black --check app/ tests/ || true
    
    - name: Run isort (import sorting)
      run: |
        cd backend
        isort --check-only app/ tests/ || true
    
    - name: Run flake8 (linting)
      run: |
        cd backend
        flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Bandit (security linter)
      run: |
        pip install bandit
        cd backend
        bandit -r app/ -ll || true
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
