[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=50

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
